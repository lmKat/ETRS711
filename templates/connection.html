<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion Cave</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap JS (optional if needed for modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</head>

<body class="bg-light">
    <!-- Main container for centered content -->
    <div class="container">
        <!-- Header with text alignment and margin -->
        <div class="text-center my-5">
            <h1 class="display-4"><strong><em>Gestion des caves - connectez vous</em></strong></h1>
        </div>

        <!-- Form card for user login -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Connexion Utilisateur</h5>
                        
                        <!-- Form using Bootstrap classes -->
                        <form action="/auth" method="POST">
                            <!-- Form group for username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Saisir votre nom d'utilisateur :</label>
                                <input type="text" class="form-control" id="username" name="username" required placeholder="Nom d'utilisateur">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Saisir votre mot de passe :</label>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Mot de passe">
                            </div>
                            {% if error %}
                            <div class="alert alert-danger text-center" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}
                            <!-- Submit button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Connexion</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
