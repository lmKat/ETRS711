<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Bouteilles</title>

    <!-- Lien CDN Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestion des Caves</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cave">Caves</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shelf">Etagères</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bottle">Bouteilles</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container py-5">
    <!-- Titre de bienvenue -->
    <div class="text-center mb-4">
        <h1 class="display-4">Bienvenue, {{ user.name }} {{ user.ftname }}</h1>
    </div>

    <!-- Section pour créer une nouvelle bouteille -->
    <div class="card mt-5">
        <div class="card-header">
            <h2 class="h4">Créer une nouvelle bouteille</h2>
        </div>
        <div class="card-body">
            <form method="post" action="/bottle">

                <!-- Sélectionner l'étagère à laquelle la bouteille est rattachée -->
                <div class="mb-3">
                    <label for="shelf_id" class="form-label">Sélectionner l'étagère :</label>
                    <select id="shelf_id" name="shelf_id" class="form-select" required>
                        {% for cave in userobj.caves %}
                            {% for shelf in cave.shelves %}
                                <option value="{{ shelf.idshelf }}">Cave {{ cave.name }} : {{ shelf.name }}</option>
                            {% endfor %}
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="domain" class="form-label">Domaine :</label>
                    <input type="text" id="domain" name="domain" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Nom de la bouteille :</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Type de vin :</label>
                    <input type="text" id="type" name="type" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Année :</label>
                    <input type="number" id="year" name="year" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="region" class="form-label">Région :</label>
                    <input type="text" id="region" name="region" class="form-control" required>
                </div>


                <div class="mb-3">
                    <label for="tag_picture" class="form-label">Image de l'étiquette de la bouteille (URL) :</label>
                    <input type="url" id="tag_picture" name="tag_picture" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Prix :</label>
                    <input type="number" id="price" name="price" class="form-control" required step="0.01">
                </div>

                <button type="submit" class="btn btn-primary">Ajouter une bouteille</button>
            </form>
        </div>
    </div>
</div>
<!-- Lien CDN pour JavaScript Bootstrap (optionnel, pour les composants interactifs) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
