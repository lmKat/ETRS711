<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Caves</title>
</head>
<body>
    <h1>Bienvenue, {{ user.name }} {{ user.fname }}</h1>

    <h2>Vos Caves</h2>
    <ul>
        {% for cave in user.caves %}
            <li>{{ cave.name }}</li>
        {% else %}
            <li>Vous n'avez aucune cave pour le moment.</li>
        {% endfor %}
    </ul>

    <h2>Cr√©er une nouvelle cave</h2>
    <form method="post" action="/cave">
        <label for="cave_name">Nom de la cave :</label>
        <input type="text" id="cave_name" name="cave_name" required>
        <input type="submit" value="Ajouter une cave">
    </form>
</body>
</html>
