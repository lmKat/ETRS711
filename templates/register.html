<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap JS (optional if needed for modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <!-- Header with text alignment and margin -->
        <div class="text-center my-5">
            <h1 class="display-4"><strong><em>Gestion des caves - Créez votre compte</em></strong></h1>
        </div>

        <!-- Form card for user registration -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Formulaire d'inscription</h5>

                        <!-- Registration form using Bootstrap classes -->
                        <form action="/register" method="POST">
                            <!-- Form group for name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom :</label>
                                <input type="text" class="form-control" id="name" name="name" required placeholder="Votre nom">
                            </div>
                            <!-- Form group for first name -->
                            <div class="mb-3">
                                <label for="ftname" class="form-label">Prénom :</label>
                                <input type="text" class="form-control" id="ftname" name="ftname" required placeholder="Votre prénom">
                            </div>
                            <!-- Form group for login -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur :</label>
                                <input type="text" class="form-control" id="username" name="username" required placeholder="Nom d'utilisateur">
                            </div>
                            <!-- Form group for password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe :</label>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Mot de passe">
                            </div>
                            <!-- Submit button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
                            </div>
                        </form>

                        <!-- Link to login page -->
                        <div class="text-center mt-3">
                            <p>Déjà un compte ? <a href="/" class="link-primary">Connectez-vous ici</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
